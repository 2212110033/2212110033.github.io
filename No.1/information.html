<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教育情報学研究室(1)</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    .menu-like-card{
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: #f8f8f8;
      width: min(900px, 92vw);
      margin: 30px auto 0;
      box-sizing: border-box;
    }
    .next a, .next button{
      display:inline-block; padding:10px 20px; background:#007bff; color:#fff;
      text-decoration:none; border-radius:8px; margin:5px; border:none; cursor:pointer;
      font-weight:700;
    }
    .next a:hover, .next button:hover{ background:#0056b3; }
    .next{ text-align:center; margin-top:32px; }
  </style>
</head>

<body>
  <div class="learning-page">
    <div class="text">
      <div class="menu-like-card">
        <p>こんにちは。</p>
        <p>この問題はホワイトハッカー見習いになることを想定して、作成されています。</p>

        <br>

        <p>今回は全部で３題です。</p>
        <p>１問解くごとに情報に対する理解を深めることができます。</p>

        <br>

        <p>では、早速始めていきましょう。</p>
      </div>
    </div>
  </div>

  <div class="next">
    <a href="sourceCode_1.html">次へ</a>
  </div>

  <script>
    const API = "https://quiz-answer-api.2212110033v.workers.dev";
    
    const params = new URLSearchParams(location.search);
    const CODE = params.get("code") || "NO1";
    
    const KEYS = [
      "a1",
      "a2_plain","a2_shift","a2_direction","a2_encrypted",
      "a3","quiz_image","quiz_image_name","quiz_image_type","quiz_image_size"
    ];
    
    async function autoPull() {
      try {
        const r = await fetch(`${API}?code=${encodeURIComponent(CODE)}`, { cache: "no-store" });
        const d = await r.json();
        for (const k of KEYS) {
          if (typeof d[k] === "string") localStorage.setItem(k, d[k]);
        }
        console.log("Cloud pulled:", CODE);
      } catch (e) {
        console.warn("Cloud pull failed:", e);
      }
    }
    
    autoPull();
  </script>
</body>
</html>
