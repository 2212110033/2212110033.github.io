<html lang="ja">
<head>

  <title>教育情報学研究室(1)</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    .menu-like-card{
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: #f8f8f8;
      width: min(900px, 92vw);
      margin: 30px auto 0;
      box-sizing: border-box;
    }
    .next a, .next button{
      display:inline-block; padding:10px 20px; background:#007bff; color:#fff;
      text-decoration:none; border-radius:8px; margin:5px; border:none; cursor:pointer;
      font-weight:700;
    }
    .next a:hover, .next button:hover{ background:#0056b3; }
    .next{ text-align:center; margin-top:32px; }
  </style>
</head>

<body>
  <div class="learning-page">
    <div class="text">
      <div class="menu-like-card">
        <p>第１問　ページのソースコードを表示してみよう。</p>

        <br>

        <p>世の中にはたくさんのホームページが転がっています。</p>
        <p>ソースコードは、プログラミング言語という<mozi>特別な言語を使って書かれた「文章」</mozi>のことです。</p>
        <p>ホームページなどを作る際には、HTMLという言語を使ってソースコードを書き、ホームページを表示させるのです。</p>
      </div>
    </div>
  </div>

  <div class="next">
    <a href="information.html">戻る</a>
    <a href="sourceCode_2.html">次へ</a>
  </div>

  <script>
    const API = "https://quiz-answer-api.2212110033v.workers.dev";

    const CODE = "NO1";
    
    const KEYS = [
      "a1",
      "a2_plain","a2_shift","a2_direction","a2_encrypted",
      "a3","quiz_image","quiz_image_name","quiz_image_type","quiz_image_size"
    ];
    
    async function autoPull() {
      try {
        const r = await fetch(`${API}?code=${CODE}`, { cache: "no-store" });
        const d = await r.json();
        
        for (const k of KEYS) {
          if (typeof d[k] === "string") {
            localStorage.setItem(k, d[k]);
          }
        }
        
        const a1El = document.getElementById("a1");
        if (a1El) {
          a1El.textContent = localStorage.getItem("a1") || "xxx";
        }
      } catch (e) {
        console.warn("cloud pull failed", e);
      }
    }
    
    autoPull();
  </script>
</body>
</html>
