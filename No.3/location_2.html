<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教育情報学研究室(3)</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body{
      background:#eaffff;
      margin:0;
      padding:40px 0;
      font-family:"Hiragino Kaku Gothic ProN","Meiryo",sans-serif;
    }

    .menu-like-card{
      width:min(1100px,92vw);
      margin:0 auto;
      background:#fff;
      border:2px solid #cfcfcf;
      border-radius:20px;
      padding:36px 42px;
      box-sizing:border-box;
    }

    h2{
      margin-top:0;
      font-size:26px;
      font-weight:800;
    }

    .content-row{
      display:flex;
      gap:36px;
      margin-top:24px;
      align-items:flex-start;
    }

    .content-row img{
      width:320px;
      border:3px solid #999;
      border-radius:18px;
      padding:14px;
      background:#fff;
      box-sizing:border-box;
      cursor:pointer;
    }

    .content-text{
      flex:1;
    }

    .content-text p{
      margin:0 0 14px;
      font-size:16px;
      line-height:1.8;
      font-weight:600;
    }

    .answer-box{
      margin-top:20px;
    }

    .answer-box input{
      width:420px;
      max-width:100%;
      height:46px;
      font-size:18px;
      padding:0 14px;
      border:2px solid #999;
      border-radius:8px;
      box-sizing:border-box;
    }

    .answer-box input:focus{
      outline:none;
      border-color:#666;
    }

    .send-btn{
      margin-top:10px;
      padding:6px 14px;
      font-size:16px;
      font-weight:700;
      border-radius:6px;
      border:2px solid #888;
      background:#f2f2f2;
      cursor:pointer;
    }

    .send-btn:hover{
      background:#e6e6e6;
    }

    #answerResult{
      margin-top:10px;
      font-weight:800;
    }

    .next{
      margin-top:28px;
      text-align:center;
    }

    .next a{
      display:inline-block;
      padding:10px 24px;
      background:#3b82f6;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-weight:700;
    }

    @media(max-width:900px){
      .content-row{
        flex-direction:column;
      }
      .content-row img{
        width:100%;
      }
      .answer-box input{
        width:100%;
      }
    }
  </style>
</head>

<body>

  <div class="menu-like-card">
    <h2>位置情報を解析してみよう。</h2>

    <div class="content-row">
      <img id="quizImage" alt="位置情報ヒント画像">

      <div class="content-text">
        <p>では、実際に情報を解析してみましょう。</p>
        <p>今回使うツールは、『Exiftool』の自作版を使います。</p>
        <p>このツールは、画像に関する簡単に分かる詳細なメタデータを含む</p>
        <p>Exif情報を抽出することができます。</p>

        <div class="answer-box">
          <input type="text" id="answerInput" placeholder="位置情報を入力">
          <br>
          <button id="sendBtn" class="send-btn">送信</button>
          <p id="answerResult"></p>
        </div>
      </div>
    </div>

    <p style="margin-top:20px;font-size:14px;color:#555;">
      ※画像をクリックすると、別タブで解析画面が開きます。
    </p>
  </div>

  <div class="next">
    <a href="location_1.html">戻る</a>
  </div>

  <script>
    const imgData = localStorage.getItem("quiz_image");
    const imgEl = document.getElementById("quizImage");

    if(imgData){
      imgEl.src = imgData;
    }else{
      imgEl.style.display = "none";
    }

    imgEl.addEventListener("click",()=>{
      if(!imgData) return;
      window.open("exif_terminal.html","_blank");
    });

    function normalize(t){
      return (t||"").replace(/\s+/g,"").toLowerCase();
    }

    function checkAnswer(){
      const correct = localStorage.getItem("a3") || "";
      const user = document.getElementById("answerInput").value;
      const res = document.getElementById("answerResult");

      if(!user){
        res.textContent="答えを入力してください。";
        res.style.color="black";
        return;
      }

      if(normalize(user)===normalize(correct)){
        res.textContent="正解！";
        res.style.color="green";
      }else{
        res.textContent="不正解…";
        res.style.color="red";
      }
    }

    document.getElementById("sendBtn").addEventListener("click",checkAnswer);
    document.getElementById("answerInput").addEventListener("keydown",e=>{
      if(e.key==="Enter") checkAnswer();
    });
  </script>

  <script src="../js/cloud_sync.js"></script>
</body>
</html>
